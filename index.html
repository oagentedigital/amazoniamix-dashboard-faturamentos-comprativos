<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Amazônia Mix - Vendas & Faturamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonte opcional (pode remover se quiser tudo 100% local) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --roxo: #5c2684;
      --roxo-escuro: #3b1757;
      --roxo-claro: #7a3db0;
      --verde: #7ac943;
      --laranja: #ff9f1c;
      --fundo: #0f1020;
      --card: #191a33;
      --texto: #f5f5f7;
      --texto-sec: #b3b4c8;
      --borda: #2a2b4a;
      --danger: #ff5c5c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top left, #5c2684 0, #0f1020 45%, #050509 100%);
      color: var(--texto);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 24px;
    }

    .dashboard-wrapper {
      width: 100%;
      max-width: 1280px;
      background: linear-gradient(145deg, rgba(255,255,255,0.02), rgba(0,0,0,0.45));
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.04);
      box-shadow: 0 18px 45px rgba(0,0,0,0.55);
      padding: 24px 24px 32px;
      backdrop-filter: blur(18px);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 24px;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo-area img {
      height: 64px;
      width: auto;
    }

    .titulo-area h1 {
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    .titulo-area p {
      font-size: 0.9rem;
      color: var(--texto-sec);
    }

    .tag-ano {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 0.8rem;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(90,38,132,0.18);
      border: 1px solid rgba(122,61,176,0.6);
    }

    .tag-ano span.dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--verde);
    }

    /* KPI CARDS */

    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .kpi-card {
      background: radial-gradient(circle at top left, rgba(122,61,176,0.45), rgba(21,22,54,0.95));
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.06);
      padding: 16px 18px;
      position: relative;
      overflow: hidden;
    }

    .kpi-card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top right, rgba(255,255,255,0.06), transparent 60%);
      opacity: 0.9;
      pointer-events: none;
    }

    .kpi-label {
      font-size: 0.8rem;
      color: var(--texto-sec);
      margin-bottom: 6px;
    }

    .kpi-main {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .kpi-sub {
      font-size: 0.8rem;
      color: var(--texto-sec);
    }

    .kpi-badge {
      margin-top: 10px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.78rem;
      padding: 4px 9px;
      border-radius: 999px;
      background: rgba(122,201,67,0.14);
      color: var(--verde);
      border: 1px solid rgba(122,201,67,0.55);
    }

    .kpi-badge.negativo {
      background: rgba(255,92,92,0.14);
      color: var(--danger);
      border-color: rgba(255,92,92,0.55);
    }

    /* CHARTS */

    .charts-grid {
      display: grid;
      grid-template-columns: minmax(0,2.3fr) minmax(0,1.7fr);
      gap: 20px;
      margin-bottom: 24px;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      border: 1px solid var(--borda);
      padding: 16px 18px 18px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .card-header h2 {
      font-size: 1rem;
      font-weight: 500;
    }

    .card-header span {
      font-size: 0.8rem;
      color: var(--texto-sec);
    }

    /* Altura fixa para os gráficos */
    .chart-container {
      position: relative;
      width: 100%;
      height: 260px; /* pode reduzir para 220px se quiser ainda mais leve */
    }

    /* TABELA */

    .table-card {
      margin-bottom: 24px;
    }

    .table-wrapper {
      max-height: 260px;
      overflow: auto;
      margin-top: 10px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.06);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }

    thead {
      background: rgba(90,38,132,0.5);
      position: sticky;
      top: 0;
      z-index: 1;
    }

    th, td {
      padding: 8px 12px;
      text-align: left;
      white-space: nowrap;
    }

    tbody tr:nth-child(odd) {
      background: rgba(255,255,255,0.01);
    }

    tbody tr:nth-child(even) {
      background: rgba(255,255,255,0.04);
    }

    th {
      font-weight: 500;
    }

    /* DOWNLOADS */

    .downloads-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: 10px;
      margin-top: 12px;
    }

    .download-item {
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.07);
      background: rgba(10,10,25,0.8);
      padding: 10px 12px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

      font-size
